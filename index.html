        function toggleMenu() { var m = document.getElementById('filter-menu'); m.style.display = (m.style.display === 'block') ? 'none' : 'block'; }
        function clearSearchInput() { document.getElementById('search-input').value = ''; document.getElementById('clear-search').style.display = 'none'; applyFilters(); }
        function setGroupFilters(sel, state) { document.querySelectorAll(sel).forEach(c => c.checked = state); applyFilters(); }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), { zoom: 11, center: {lat: -15.7938, lng: -47.8827}, disableDefaultUI: true });
            infoWindow = new google.maps.InfoWindow();
            data.forEach(item => {
                var m = new google.maps.Marker({
                    position: {lat: item.lat, lng: item.lng}, map: map,
                    icon: { path: 'M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-12-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z', fillColor: item.cor_hex, fillOpacity: 1, strokeWeight: 1, strokeColor: '#FFF', scale: 2, anchor: new google.maps.Point(12, 22) },
                    meta: item
                });
                m.addListener('click', () => { infoWindow.setContent(item.content); infoWindow.open(map, m); });
                markers.push(m);
            });
            document.querySelectorAll('.filter-check').forEach(chk => chk.onchange = applyFilters);
        }

        function applyFilters() {
            const showSim = document.querySelector('input[value="comprou_sim"]').checked;
            const showNao = document.querySelector('input[value="comprou_nao"]').checked;
            const showInat = document.querySelector('input[value="inativo"]').checked;
            const showSem = document.querySelector('input[value="sem_cadastro"]').checked;
            
            const activeSegs = Array.from(document.querySelectorAll('.seg-filter:checked')).map(c => c.value);
            const activeSetores = Array.from(document.querySelectorAll('.setor-filter:checked')).map(c => c.value);
            const activeRegioes = Array.from(document.querySelectorAll('.regiao-filter:checked')).map(c => c.value);
            
            const val = document.getElementById('search-input').value.toLowerCase();
            
            markers.forEach(m => {
                let vStatus = (m.meta.status === 'inativo' && showInat) || (m.meta.comprou === 'sim' && showSim) || (m.meta.comprou === 'n√£o' && showNao) || (m.meta.status === 'sem_cadastro' && showSem);
                let vSeg = activeSegs.includes(m.meta.segmentacao);
                let vSetor = activeSetores.includes(m.meta.setor);
                let vRegiao = activeRegioes.includes(m.meta.regiao);
                let vSearch = m.meta.search.includes(val);
                
                m.setVisible(vStatus && vSeg && vSetor && vRegiao && vSearch);
            });
        }

        function BeamOverlay(pos) { this.pos = pos; this.div = null; this.setMap(map); }
        BeamOverlay.prototype = new google.maps.OverlayView();
        BeamOverlay.prototype.onAdd = function() { var div = document.createElement('div'); div.className = 'beam-container'; div.innerHTML = '<div class="beam-shape"></div>'; this.div = div; this.getPanes().overlayMouseTarget.appendChild(div); };
        BeamOverlay.prototype.draw = function() { var proj = this.getProjection(); var pxl = proj.fromLatLngToDivPixel(this.pos); this.div.style.left = pxl.x + 'px'; this.div.style.top = pxl.y + 'px'; };

        function findMe() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p => {
                    var pos = {lat: p.coords.latitude, lng: p.coords.longitude};
                    map.setCenter(pos); map.setZoom(16);
                    if (userMarker) userMarker.setMap(null);
                    userMarker = new google.maps.Marker({ position: pos, map: map, icon: { path: google.maps.SymbolPath.CIRCLE, scale: 7, fillColor: "#4285F4", fillOpacity: 1, strokeColor: "white", strokeWeight: 2 } });
                    if (beamOverlay) beamOverlay.setMap(null);
                    beamOverlay = new BeamOverlay(pos);
                });
            }
        }

        document.getElementById('search-input').oninput = function() {
            document.getElementById('clear-search').style.display = this.value ? 'block' : 'none';
            applyFilters();
        };

        google.maps.event.addDomListener(window, 'load', initMap);
