        function toggleMenu() { 
            var m = document.getElementById('filter-menu'); 
            m.style.display = (m.style.display === 'block') ? 'none' : 'block'; 
        }

        function clearSearchInput() { 
            document.getElementById('search-input').value = ''; 
            document.getElementById('clear-search').style.display = 'none'; 
            document.getElementById('suggestions-list').style.display = 'none';
            applyFilters(); 
        }

        function setGroupFilters(sel, state) { 
            document.querySelectorAll(sel).forEach(c => c.checked = state); 
            applyFilters(); 
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), { 
                zoom: 11, 
                center: {lat: -15.7938, lng: -47.8827}, 
                disableDefaultUI: true 
            });
            infoWindow = new google.maps.InfoWindow();
            data.forEach((item, index) => {
                var m = new google.maps.Marker({
                    position: {lat: item.lat, lng: item.lng}, 
                    map: map,
                    icon: { 
                        path: 'M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-12-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z', 
                        fillColor: item.cor_hex, fillOpacity: 1, strokeWeight: 1, strokeColor: '#FFF', scale: 2, anchor: new google.maps.Point(12, 22) 
                    },
                    meta: item
                });
                m.addListener('click', () => { infoWindow.setContent(item.content); infoWindow.open(map, m); });
                markers.push(m);
            });
            document.querySelectorAll('.filter-check').forEach(chk => chk.onchange = applyFilters);
        }

        function applyFilters() {
            const showSim = document.querySelector('input[value="comprou_sim"]').checked;
            const showNao = document.querySelector('input[value="comprou_nao"]').checked;
            const showInat = document.querySelector('input[value="inativo"]').checked;
            const showSem = document.querySelector('input[value="sem_cadastro"]').checked;
            const activeSegs = Array.from(document.querySelectorAll('.seg-filter:checked')).map(c => c.value);
            const activeSetores = Array.from(document.querySelectorAll('.setor-filter:checked')).map(c => c.value);
            const activeRegioes = Array.from(document.querySelectorAll('.regiao-filter:checked')).map(c => c.value);
            const val = document.getElementById('search-input').value.toLowerCase();
            
            markers.forEach(m => {
                let vStatus = (m.meta.status === 'inativo' && showInat) || (m.meta.comprou === 'sim' && showSim) || (m.meta.comprou === 'n√£o' && showNao) || (m.meta.status === 'sem_cadastro' && showSem);
                let vSeg = activeSegs.includes(m.meta.segmentacao);
                let vSetor = activeSetores.includes(m.meta.setor);
                let vRegiao = activeRegioes.includes(m.meta.regiao);
                let vSearch = val === "" || m.meta.search.includes(val);
                
                m.setVisible(vStatus && vSeg && vSetor && vRegiao && vSearch);
            });
        }

        function updateSuggestions(val) {
            const list = document.getElementById('suggestions-list');
            list.innerHTML = '';
            if (val.length < 1) {
                list.style.display = 'none';
                return;
            }
            
            // Busca nos dados globais coincid√™ncia em nome, cnpj ou c√≥digo
            const matches = data.filter(item => item.search.includes(val)).slice(0, 6);
            
            if (matches.length > 0) {
                list.style.display = 'flex';
                matches.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `<b>${item.nome}</b> <span style="font-size:10px; opacity:0.7;">(${item.search.split(' ')[1]})</span>`;
                    div.onclick = function() {
                        document.getElementById('search-input').value = item.nome;
                        list.style.display = 'none';
                        applyFilters(); // S√≥ filtra o mapa ao clicar na sugest√£o
                    };
                    list.appendChild(div);
                });
            } else {
                list.style.display = 'none';
            }
        }

        function findMe() {
            if (navigator.geolocation) {
                if (watchId !== null) navigator.geolocation.clearWatch(watchId);
                watchId = navigator.geolocation.watchPosition(p => {
                    var pos = {lat: p.coords.latitude, lng: p.coords.longitude};
                    if (!userMarker) {
                        userMarker = new google.maps.Marker({ 
                            position: pos, 
                            map: map, 
                            icon: { 
                                path: google.maps.SymbolPath.CIRCLE, 
                                scale: 7, 
                                fillColor: "#4285F4", 
                                fillOpacity: 1, 
                                strokeColor: "white", 
                                strokeWeight: 2 
                            } 
                        });
                        map.setCenter(pos); 
                        map.setZoom(16);
                    } else {
                        userMarker.setPosition(pos);
                    }
                }, e => { console.error(e); }, { enableHighAccuracy: true });
            }
        }

        document.getElementById('search-input').oninput = function() {
            const val = this.value.toLowerCase();
            document.getElementById('clear-search').style.display = val ? 'block' : 'none';
            updateSuggestions(val);
            // N√ÉO chamamos applyFilters() aqui para que os pontos n√£o sumam do mapa enquanto digita
        };

        // Se o usu√°rio apertar Enter, filtra o mapa
        document.getElementById('search-input').onkeypress = function(e) {
            if (e.which == 13) {
                document.getElementById('suggestions-list').style.display = 'none';
                applyFilters();
            }
        };

        // Fecha a lista se clicar fora
        window.onclick = function(event) {
            if (!event.target.matches('#search-input')) {
                document.getElementById('suggestions-list').style.display = 'none';
            }
        };

        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
